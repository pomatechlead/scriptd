<div class="modal-cancel-btn forgot-cancel" go-back>
	<i class="ion-ios-close-outline"></i><span class="font-italic">Never Mind</span>
</div>

<div class="forgot-modal-warp three-feilds modal-fade">
	<div class="forgot-header">
		<p class="font-italic">Please Provide a New Password</p>
		<form name="newPassForm" novalidate>
			<div class="form-group" show-errors>
				<input type="password" class="form-control" name="oldPass" ng-model="newPass.pass.currentPassword" placeholder="OLD PASSWORD" required>
				<p class="help-block" ng-if="newPassForm.oldPass.$error.required">Old Password</p>
			</div>
			<div class="form-group" show-errors>
				<input type="password" class="form-control" name="newPass" ng-model="newPass.pass.newPassword" placeholder="NEW PASSWORD" required>
				<p class="help-block" ng-if="newPassForm.newPass.$error.required">New Password Required</p>
			</div>
			<div class="form-group" show-errors>
				<input type="password" class="form-control" name="newPassTwo" ng-model="newPass.pass.verifyPassword" placeholder="REPEAT NEW PASSWORD" required>
				<p class="help-block" ng-if="newPassForm.newPassTwo.$error.passwordVerify">Passwords do not match</p>
			</div>
			<div class="shared-btn" ng-click="newPass.newPassword(newPass.pass)" pending>
				CONFIRM
			</div>
		</form>
	</div>

</div>
